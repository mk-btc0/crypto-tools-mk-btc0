<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter - mk-btc0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">⚡</div>
                    <span>mk-btc0</span>
                </div>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="converter.html" class="active">Converter</a>
                    <a href="trading.html">TradingView</a>
                    <a href="https://github.com/mk-btc0" target="_blank">GitHub</a>
                </nav>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Currency Converter</h1>
            <p>Real-time cryptocurrency conversions</p>
            <div class="developer">
                <span>By Markuss Karpovs 4252</span>
            </div>
        </div>
    </section>

    <section class="converter-section">
        <div class="container">
            <div class="converter-card">
                <div class="converter-form">
                    <div class="input-group">
                        <input type="number" id="amountInput" placeholder="Amount" value="1" min="0" step="0.000001">
                        <select id="fromCurrency">
                            <option value="bitcoin">Bitcoin (BTC)</option>
                            <option value="ethereum">Ethereum (ETH)</option>
                            <option value="tether">Tether (USDT)</option>
                            <option value="usd">US Dollar (USD)</option>
                            <option value="binancecoin">BNB (BNB)</option>
                            <option value="solana">Solana (SOL)</option>
                        </select>
                    </div>
                    
                    <div class="swap-button">
                        <button onclick="swapCurrencies()" class="btn btn-outline">⇅ Swap</button>
                    </div>

                    <div class="input-group">
                        <input type="number" id="resultInput" placeholder="Result" readonly>
                        <select id="toCurrency">
                            <option value="usd">US Dollar (USD)</option>
                            <option value="bitcoin">Bitcoin (BTC)</option>
                            <option value="ethereum">Ethereum (ETH)</option>
                            <option value="tether">Tether (USDT)</option>
                            <option value="binancecoin">BNB (BNB)</option>
                            <option value="solana">Solana (SOL)</option>
                        </select>
                    </div>

                    <button onclick="convertCurrency()" class="btn btn-primary convert-btn">Convert</button>
                    
                    <div id="conversionResult" class="result"></div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 mk-btc0 | Markuss Karpovs 4252</p>
        </div>
    </footer>

    <script src="converter.js"></script>
</body>
</html>
